<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <title>Магазин</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__block"></div>
            <div class="header__burger"><span></span></div>
            <div class="header__grup">
                <div class="header__logo"></div>
                <div class="header__nav">
                  
                    <a href="../block1/index.html">главная</a>
                    <a href="../block2/index.html">роботы</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__header">
                <div class="main__header-box">
                    <div class="main__burger m-bg"><span class="burg"></span></div>
                    <div class="main__header-logo"></div>
                    <div class="main__header-nav">
                        <div class="main__header-li">
                        <a href="">главная</a>
                        <a href="./box5/index.html" >женская</a>
                        <a href="./box5/index.html">детская</a> 
                        <a href="./box5/index.html">мужская</a>
                        <a href="./box5/index.html">разное</a>
                    </div>
                    <div class="main__header-li2">
                        <a href="">контакты</a>
                        <a href="#" ><div class="main__li-btn">заказать</div></a>
                        <div class="main__header-img">3</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__body">
                <div class="main__body-name">best clothing store</div>
            </div>
            <div class="main__block">
                <div class="main__block-cart">
                    <div class="main__cart-img cr-im1"></div>
                    <div class="main__cart-box">
                    <div class="main__cart-title">женские вещи</div>
                    <div class="main__cart-grup">
                        <div class="main__cart-price">цена:</div>
                        <div class="main__cart-int">2 400 гр</div>
                    </div>
                    </div>
                </div>
                <div class="main__block-cart">
                    <div class="main__cart-img cr-im2"></div>
                    <div class="main__cart-box">
                        <div class="main__cart-title">мужские вещи</div>
                        <div class="main__cart-grup">
                            <div class="main__cart-price">цена:</div>
                            <div class="main__cart-int">2 000 гр</div>
                        </div>
                    </div>
                </div>
                <div class="main__block-cart">
                    <div class="main__cart-img cr-im3"></div>
                    <div class="main__cart-box">
                        <div class="main__cart-title">детские вещи</div>
                        <div class="main__cart-grup">
                            <div class="main__cart-price">цена:</div>
                            <div class="main__cart-int">1 400 гр</div>
                        </div>
                    </div>
                </div>
                <div class="main__block-cart">
                    <div class="main__cart-img cr-im4"></div>
                    <div class="main__cart-box">
                        <div class="main__cart-title">разные веши</div>
                        <div class="main__cart-grup">
                            <div class="main__cart-price">цена:</div>
                            <div class="main__cart-int">1 100 гр</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__email">sergey19-77@ukr.net</div>
            <div class="footer__block"></div>
        </footer> 
    </div>
    <script src="./js/script.js"></script>
